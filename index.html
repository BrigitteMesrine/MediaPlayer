<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="floatingBody">

        <div id="scrollBox">

            <span id="player">
                <h1 id="artistName">Nom artiste</h1>
                <h2 id="titleName">Titre de la chanson</h2>
                <img id="playedTitle" src="pochettes/150/1.jpg" alt="">
            </span>

            <span aria-label="Media player" id="controls">
                <button class="navButtons" id="previous">&#9668;&#9668;</button>
                <button class="navButtons" id="play">&#9658;</button>
                <button class="navButtons" id="next">&#9658;&#9658;</button>
                <span class="trackTimer" id="currentTime"></span>
                <input type="range" min="0" max="1000" value="0" name="progress" id="progress">
                <span class="trackTimer" id="duration"></span>
            </span>

            <span id="searchAndVolume">
                <span id="searchBox">
                    <button id="searchButton">&#128269;</button>
                    <input type="search" name="searchField" id="searchField" placeholder="  Neolithical-Era Shazam">
                </span>

                <span id="volumeControl">
                    <button class="navButtons" id="lowerVolume">&#128266;</button>
                    <input class="navButtons" type="range" min="0" max="100" value="50" name="volume" id="volume">
                </span>
            </span>
        </div>

        <nav aria-label="Links menu" id="menu">
            <a class="menuLink" href="music.html">Music</a>
            <a class="menuLink" href="videos.html">Vid√©os</a>
            <a class="menuLink" href="podcasts.html">Podcasts</a>
        </nav>

        <span id="titlesSpan">

        </span>

    </section>
</body>
<script src="script.js"></script>

</html>
